# OCR Configuration
ocr:
  use_angle_cls: True     # Whether to use angle classification in OCR
  lang: 'en'              # Language for OCR (e.g., 'en' for English)
  save_image: True

  # Display Configuration
  display:
    annotation_color: 'blue'     # Color of the text annotations
    annotation_fontsize: 6       # Font size of the text annotations
    box_color: 'red'             # Color of the bounding boxes
    linewidth: 2
    edgecolor: 'r'
    facecolor: 'none'
    annotation_offset : 10
    figure_width: 10
    figure_height: 10

logs:
  rotation: "5 MB"
  level: "DEBUG"

descriptor:
  model_path : "models/llava/llava-v1.6-mistral-7b.Q4_K_M.gguf" # "/home/mubashir/onboarding_project/models/llava-v1.6-mistral-7b.Q4_K_M.gguf"
  max_tokens: 1024          # Generate up to 10,000 tokens
  temperature: 0.8          # Adjust creativity of the output
  echo: False   